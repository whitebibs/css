<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcolatrice-wrapper">
      <div class="calcolatrice-display">0</div>
        <div class="calcolatrice-operazioni">
        <button class="operazione">+</button>
        <button class="operazione">-</button>
        <button class="operazione">&times;</button>
        <button class="operazione">รท</button>
        </div>
        <div class="calcolatrice-numeri">
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="numero zero">0</button>
        <button class="numero">.</button>
        <button class="numero">AC</button>
     </div>
        <button class="uguale">=</button>
    </div>
</body>
</html>
